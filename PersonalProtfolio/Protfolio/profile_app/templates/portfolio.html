{% extends "base.html" %}
{% load static %}
{% block title %}Portfolio{% endblock title %}
{% block body %}

<body class="portfolio">
    
<!--============================ Page Title Starts ===============================-->
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>my <span>portfolio</span></h1>
    <span class="title-bg">works</span>
</section>
<!--============================ Page Title Ends =================================-->




<!--============================ Main Content Starts =============================-->

<section class="main-content text-center revealator-slideup revealator-once revealator-delay1">

    <div id="grid-gallery" class="container grid-gallery">
        <!-- Portfolio Grid Starts -->
        <section class="grid-wrap">
            <ul class="row grid">
                <!-- Portfolio Item Starts -->
            {% for portfolio in portfolios %}
                <li>
                    <figure>
                        <img src="{{portfolio.image1.url}}" alt="Portolio Image" />
                        <div><span>{{portfolio.title}}</span></div>
                    </figure>
                </li>
            {% endfor %}
                <!-- Portfolio Item Ends -->
            </ul>
        </section>
        <!--======================= Portfolio Grid Ends =========================-->



        <!--======================= Portfolio Details Starts ====================-->
        <section class="slideshow">
            <ul>
                <!-- Portfolio Item Detail Starts -->
            {% for portfolio in portfolios %}
                <li>
                    <figure>
                        <!-- Project Details Starts -->
                        <figcaption>
                            <h3>{{portfolio.title}}</h3>
                            <div class="row open-sans-font">
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-file-text-o pr-2"></i>
                                    <span class="project-label">Project </span>: 
                                    <span class="ft-wt-600 uppercase">{{portfolio.project}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-user-o pr-2"></i>
                                    <span class="project-label">Client </span>: 
                                    <span class="ft-wt-600 uppercase">{{portfolio.client}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-code pr-2"></i>
                                    <span class="project-label">Langages </span>: 
                                    <span class="ft-wt-600 uppercase">{{portfolio.languages}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-external-link pr-2"></i>
                                    <span class="project-label">Preview </span>: 
                                    <span class="ft-wt-600 uppercase">
                                        <a href="{{portfolio.preview}}" target="_blank"> {{portfolio.title}} </a>
                                    </span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-calendar pr-2"></i>
                                    <span class="project-label">Created Date </span>: 
                                    <span class="ft-wt-600 uppercase">{{portfolio.created_date}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-calendar pr-2"></i>
                                    <span class="project-label">Modify Date </span>: 
                                    <span class="ft-wt-600 uppercase">{{portfolio.modify_date}}</span>
                                </div>
                            </div>
                        </figcaption>
                        <!-- Project Details Ends -->
                        <!-- Main Project Content Starts -->
                        <img src="{{portfolio.image2.url}}" alt="Portolio Image" />
                        <!-- Main Project Content Ends -->
                    </figure>
                </li>
            {% endfor %}
                <!-- Portfolio Item Detail Ends -->
            </ul>


            <!-- Portfolio Navigation Starts -->
            <nav>
                <span class="icon nav-prev"><img src="{% static "img/projects/navigation/left-arrow.png" %}" alt="previous"></span>
                <span class="icon nav-next"><img src="{% static "img/projects/navigation/right-arrow.png" %}" alt="next"></span>
                <span class="nav-close"><img src="{% static "img/projects/navigation/close-button.png" %}" alt="close"> </span>
            </nav>
            <!-- Portfolio Navigation Ends -->
        </section>
    </div>
</section>
<!--=========================== Main Content Ends ====================================-->

</body>

{% endblock body %}
