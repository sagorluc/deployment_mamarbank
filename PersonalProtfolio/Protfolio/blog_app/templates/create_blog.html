{% extends "base.html" %}
{% load static %}
{% block title %}Create Blog{% endblock title %}
{% block body %}
{% load crispy_forms_tags %}

<body class="blog-post">

<div style="margin-top: 40px;">
  <form method="POST" enctype="multipart/form-data" style="width: 50%; margin: auto; pt-20">
    {% csrf_token %}

    {{form | crispy}}

    <button class="btn btn-primary" type="submit" style="margin-bottom: 40px;">Create</button>

  </form>
</div>

</body>


{% endblock body %}
